type: component

meta:
  desc: Componente de card.

props:
  title:
    desc: Título principal do card.
    default: ''
    type: String

  route:
    desc: Rota que será utilizada ao clicar no título.
    default: {}
    type: Object

  actions-menu-props:
    desc: Propriedades repassadas para o QasActionsMenu.
    default: {}
    type: Object

  status-color:
    desc: Insere uma borda na esquerda para indicar o status do card.
    default: ''
    type: String

  use-expansion:
    desc: Exibe um "QExpansionItem".
    type: Boolean

  expansion-content:
    desc: Conteúdo que ficará dentro do "QExpansionItem".
    type: String

  footer-label:
    desc: Label do "QExpansionItem" presente no footer.
    default: Ver mais
    type: String

slots:
  default:
    desc: Slot para acessar conteúdo principal do card.

  footer:
    desc: Slot para acessar o footer do card.

  expansion-content:
    desc: Slot para acessar o conteúdo dentro do "QExpansionItem".
