type: component

meta:
  desc: Um simples componente com fundo branco e bordas arredondadas para encapsular o seu conteúdo.

props:
  outlined:
    desc: Insere uma borda sólida em volta do componente.
    type: Boolean

  unelevated:
    desc: Remove a sombra do componente.
    type: Boolean

  padding-horizontal:
    desc: Define o espaçamento interno horizontal do componente.
    default: md
    type: String
    examples: [none, xs, sm, md, lg, xl, 2xl, 3xl]

  padding-vertical:
    desc: Define o espaçamento interno vertical do componente.
    default: md
    type: String
    examples: [none, xs, sm, md, lg, xl, 2xl, 3xl]

  use-padding:
    desc: Define se o componente deve usar espaçamento interno.
    default: true
    type: Boolean
