type: component

meta:
  desc: Um simples componente com fundo branco e bordas arredondadas para encapsular o seu conteúdo.

props:
  outlined:
    desc: Insere uma borda sólida em volta do componente.
    type: Boolean

  unelevated:
    desc: Remove a sombra do componente.
    type: Boolean

  spacing-x:
    desc: Espaçamento horizontal do componente.
    type: String
    default: md
    examples: ['none', 'xs', 'sm', 'md', 'lg', 'xl', '2xl', '3xl', '4xl', '5xl']

  spacing-y:
    desc: Espaçamento vertical do componente.
    type: String
    default: md
    examples: ['none', 'xs', 'sm', 'md', 'lg', 'xl', '2xl', '3xl', '4xl', '5xl']

  use-spacing:
    desc: Controla espaçamento do componente.
    type: Boolean
