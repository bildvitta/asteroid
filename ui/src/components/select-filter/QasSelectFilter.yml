type: component

meta:
  desc: Componente de select que filtra adicionando query na URL, comumente utilizado para seleção.

props:
  label:
    desc: Label do componente select.
    default: 'Selecione uma empresa vinculada'
    type: String

  name:
    desc: Nome do parâmetro que será adicionado na URL como query.
    default: 'company'
    type: String

  model-value:
    desc: Model do componente, usado para v-model.
    default: ''
    type: [String, Array]
    examples: [v-model="value"]
    model: true

  multiple:
    desc: Habilita multi-seleção.
    default: false
    type: Boolean

  options:
    desc: Opções para o select.
    default: []
    type: Array

events:
  '@update:model-value -> function(value)':
    desc: Dispara quando o model-value altera, também usado para v-model.
    params:
      value:
        desc: Novo valor do model.
        default: ''
        type: [String, Array]
