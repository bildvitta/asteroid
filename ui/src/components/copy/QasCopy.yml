type: component

meta:
  desc: Copia algum texto para o clipboard após clicar no botão.

props:
  icon:
    desc: Ícone para mostrar no botão.
    type: String
    default: sym_r_file_copy

  text:
    desc: Texto a ser copiado.
    type: String

  use-text:
    desc: Controla se o texto vai ser exibido ou não no botão.
    type: Boolean
    default: true

