type: component

meta:
  desc: Copia algum texto para o clipboard após clicar no botão.

props:
  icon:
    desc: Ícone para mostrar no botão.
    type: String
    default: sym_r_file_copy

  text:
    desc: Texto a ser copiado.
    type: String

  use-text:
    desc: Controla se o texto será exibo ao lado do botão ou não.
    type: Boolean
    default: true

  raw-text:
    desc: Valor a ser copiado caso seja diferente do texto exibido.
    type: String
