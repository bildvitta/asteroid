name: QasLazyLoadingComponent
category: feedback
type: component

meta:
  desc: Componente para carregar elementos do slot somente quando ficam visíveis na viewport, otimizando performance da página.

props:
  threshold:
    desc: Threshold do IntersectionObserver (0 = aparece um pouco, 1 = totalmente visível)
    default: 0.1
    type: Number
  
  rootMargin:
    desc: Margem do root para o IntersectionObserver
    default: "50px"
    type: String

slots:
  default:
    desc: Elementos/componentes que serão carregados conforme ficam visíveis
  
  placeholder:
    desc: Placeholder customizado exibido enquanto o elemento não está visível
    scope:
      index: Índice do item sendo carregado

events: []

description: Componente de lazy loading que carrega elementos do slot apenas quando ficam visíveis na viewport.

